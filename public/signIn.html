<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="style.css">
  <body>  
    <section class="vh-100" style="background-color: #010814;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">Sign In</h3>
    
                <div class="form-outline mb-4">
                  <input placeholder="Enter your Email" type="email" id="userEmail" class="form-control form-control-lg" />
                  <label class="form-label" for="UserEmail"></label>
                </div>
    
                <div class="form-outline mb-4">
                  <input placeholder="Enter your Password" type="password" id="userPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="userPassword"></label>
                </div>
    
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Remember password </label>
                </div>
    
                <button onclick="signIn()" class="btn btn-primary btn-lg btn-block px-5" type="submit">Login</button>
    
                <hr class="my-4">
    
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- <script type="module" src="app.js"></script> -->
    <script type="module" src="auth.js"></script>
  </body>
</html>
